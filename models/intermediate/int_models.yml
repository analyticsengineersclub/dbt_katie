version: 2 

models:
    - name: stitched_pageviews
      description: Creates 1 visitor_id per customer_id incase a user has browsed across multiple devices 
      columns:
        - name: customer_id 
          description: A unique identifier for a customer
          tests: 
            - not_null
        - name: visitor_id 
          description: Stitched visitor_id 
          tests:
            - not_null 
  
  